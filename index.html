<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Order Your Pizza Here</h1>
      </div>
      <form id="pizza">
        <div class="well" id="choice">
          <div class="row">
            <div class="col-md-6">
              <h3>Choose a size:</h3>
                <div class="radio">
                  <label>
                    <input type="radio" name="size" value="small" checked>
                    Small
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="size" value="medium">
                    Medium
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="size" value="large">
                    large
                  </label>
                </div>
              </div>

            <div class="col-md-6">
              <h3>Choose a topping:</h3>
              <div class="radio">
                <label>
                  <input type="radio" name="topping" value="olives" checked>
                  Olives
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="topping" value="mushooms">
                  Mushrooms
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="topping" value="onions">
                  Onions
                </label>
              </div>
            </div>
          </div>
        </div>
        <br>
        <button type="submit" name="Submit">Submit</button>
        <br>
      </form>

      <div class="output">

      </div>
    </div>
  </body>
</html>
