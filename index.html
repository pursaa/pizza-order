<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Order Your Pizza Here</h1>
      </div>
      <form id="pizza">
        <div class="well">
        <h3>Choose a size:</h3>
          <div class="dropdown">
              <select class="form-control" id="size">
                <option>Choose a size:</option>
                <option value="5">Small</option>
                <option value="7">Medium</option>
                <option value="10">Large</option>
                <option value="12">Family</option>
              </select>
              </div>
              <br>


        <h3>Choose a topping:</h3>
          <div class="dropdown">
            <select class="form-control" id="topping">
              <option>Choose topping</option>
              <option value="1">Olives</option>
              <option value="2">Mushrooms</option>
              <option value="3">Onions</option>
            </select>
          </div>
          <br>
          <br>
          <button type="submit" name="Submit">Submit</button>
          <br>
        </div>
      </form>

      <div id="output">
      </div>

    </div>
  </body>
</html>
